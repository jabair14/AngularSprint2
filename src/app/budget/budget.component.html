

<div>
    <table>
        <tr *ngFor="let expense of expenses">
            <td>{{expense.name}}</td>
            <td> 
                <input (change)="onChangeCost($event)" value={{expense.cost}} name={{expense.name}}/>
            </td>
        </tr>
    </table>
    <!-- <button (click)="onChangeCost()">Submit</button> -->
    <hr color="black">
    <h2> Total: {{getTotalCost() | currency}}</h2>
</div>
